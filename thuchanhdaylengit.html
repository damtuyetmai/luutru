<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>thực hành</title>
</head>
<body>
	Cấu trúc một thẻ HTML: <thẻ mở> nội dung thẻ </thẻ thẻ đóng>
	<p style>Thẻ đoạn văn</p>
	Trong HTML có 2 loại thẻ: inline và block
	Thẻ block: p, div,... => tự động xuống dòng
	Thẻ inline: span, a,b,...=> không tự động xuống dòng
	<p>Thẻ block 1</p>
	<p>Thẻ block 2</p>

	<span>Thẻ inline 1</span>
	<span>Thẻ inline 2</span>

</body>
</html>
